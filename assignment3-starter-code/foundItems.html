<div>
<table ng-show="found.length !== 0 && found != null && found != 'undefined'">
  <tr>
    <th> Name </th>
    <th> Short Name </th>
    <th> Description </th>
    <th> options </th>
  </tr>
  <tr ng-repeat="item in found">
    <td> {{item.name}} </td>
    <td> {{item.short_name}} </td>
    <td> {{item.description}} </td>
    <td><button ng-click="onRemove({index: $index});">
      Don't want this one!
    </button></td>
  </tr>
</table>
<div class="error" ng-show="found.length === 0"> Nothing found </div>
